<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donation Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .user-info {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .user-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      border: 4px solid #667eea;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .user-name {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .user-username {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .donation-history {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .history-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .donation-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s;
    }

    .donation-item:hover {
      background-color: #f8f9fa;
    }

    .donation-item:last-child {
      border-bottom: none;
    }

    .donor-name {
      font-weight: bold;
      color: #333;
    }

    .donation-amount {
      font-weight: bold;
      color: #28a745;
      font-size: 1.1rem;
    }

    .donation-date {
      color: #666;
      font-size: 0.9rem;
    }

    .donation-message {
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }

    .no-donations {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .user-name {
        font-size: 1.5rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .stat-number {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üíù Donation Page</h1>
      <p>Support your favorite creator</p>
    </div>

    <div id="loading" class="loading">
      <h3>Loading...</h3>
    </div>

    <div id="error" class="error" style="display: none;">
      <h3>Error loading user data</h3>
      <p id="error-message"></p>
    </div>

    <div id="content" style="display: none;">
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="/default-avatar.png" alt="User Avatar">
        <div id="user-name" class="user-name">Loading...</div>
        <div id="user-username" class="user-username">@loading</div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div id="total-donated" class="stat-number">0</div>
          <div class="stat-label">Total Donated</div>
        </div>
        <div class="stat-card">
          <div id="total-donations" class="stat-number">0</div>
          <div class="stat-label">Total Donations</div>
        </div>
      </div>

      <div class="donation-history">
        <h2 class="history-title">Recent Donations</h2>
        <div id="donations-list">
          <div class="no-donations">No donations yet</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get user ID from URL
    const userId = window.location.pathname.split('/').pop();
    
    // Load user data
    async function loadUserData() {
      try {
        const response = await fetch(`/api/donate/user/${userId}`);
        if (!response.ok) {
          throw new Error('User not found');
        }
        
        const data = await response.json();
        displayUserData(data);
      } catch (error) {
        console.error('Error loading user data:', error);
        showError('Failed to load user data. Please check the URL.');
      }
    }

    function displayUserData(data) {
      // Hide loading, show content
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      // Update user info
      const user = data.user;
      document.getElementById('user-name').textContent = user.displayName || user.username;
      document.getElementById('user-username').textContent = `@${user.username}`;
      
      if (user.avatar) {
        document.getElementById('user-avatar').src = user.avatar;
      }

      // Update stats
      const stats = data.donationStats;
      document.getElementById('total-donated').textContent = formatCurrency(stats.totalDonated);
      document.getElementById('total-donations').textContent = stats.recentDonations.length;

      // Update donations list
      const donationsList = document.getElementById('donations-list');
      if (stats.recentDonations.length > 0) {
        donationsList.innerHTML = stats.recentDonations.map(donation => `
          <div class="donation-item">
            <div>
              <div class="donor-name">${donation.name}</div>
              ${donation.message ? `<div class="donation-message">"${donation.message}"</div>` : ''}
              <div class="donation-date">${formatDate(donation.timestamp)}</div>
            </div>
            <div class="donation-amount">${formatCurrency(donation.amount)}</div>
          </div>
        `).join('');
      } else {
        donationsList.innerHTML = '<div class="no-donations">No donations yet</div>';
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'
      }).format(amount);
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('vi-VN', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Load data when page loads
    loadUserData();
  </script>
</body>
</html>
